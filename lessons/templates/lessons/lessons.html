{% extends 'core/base.html' %}

{%block title %}Welcome{% endblock %}

{% block content %}

    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Lessons</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
            {% for lesson in lessons %}
                <div>
                    <a href="{% url 'lessons:detail' lesson.id %}">
                        <div>
                            <img src="{{ lesson.image.url}}" class="rounded-t-xl">
                        </div>

                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{lesson.name}}</h2>
                            <p class="text-gray-500">Description: {{lesson.description}}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>

    </div>



{% endblock %}
