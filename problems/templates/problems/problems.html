{% extends 'core/base.html' %}

{% block title %}Items{% endblock %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">Categories</h2>
    <div class=" flex flex-row">
        <div class="basis-1/3  text-center">
            <a href="#" class="px-6 py-3 text-xl font-semibold bg-lime-400 rounded-xl hover:bg-lime-500">
                <strong>Easy</strong>
            </a>
        </div>
        <div class="basis-1/3 text-center">
            <a href="#" class="px-6 py-3 text-xl  font-semibold bg-yellow-300 rounded-xl hover:bg-yellow-400">
                <strong>Medium</strong>
            </a>
        </div>
        <div class="basis-1/3 text-center">
            <a href="#" class="px-6 py-3 text-xl font-semibold bg-red-600 rounded-xl hover:bg-red-700">
                <strong>Hard</strong>
            </a>
        </div>
    </div>
</div>




{% block content %}
    <div class="pb-6 gap-4 bg-gray-100">
        <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
            <div class="px-6 inline-flex items-center">
                <div class="gap-4">
                    <div class="">
                        <form method="get" class="px-4" action="{% url 'problems:problems' lesson.id %}">
                            <input name="query" class="py-4 px-6 border rounded-xl" type="text" value="{{query}}" placeholder="Find something">
            
                            <button class="mt-2 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl">Search</button>
                        </form>
                    </div>
                </div>
                
                <hr class="my-6">
                <div class="flex flex-col px-8">
                    <p class="font-semibold basis-1/3 text-center">Categories</p>
                
                    <ul class="flex basis-2/3">
                        <a href="{% url 'problems:problems' lesson.id %}?query={{query}}&category=1">
                            <li class="py-4 px-6 rounded-xl bg-lime-400 rounded-xl hover:bg-lime-500 inline-block">
                                Easy
                            </li>
                        </a>
                        <a href="{% url 'problems:problems' lesson.id %}?query={{query}}&category=2">
                            <li class="py-4 px-6 rounded-xl bg-yellow-300 rounded-xl hover:bg-yellow-400 inline-block">
                                Medium
                            </li>
                        </a>
                        <a href="{% url 'problems:problems' lesson.id %}?query={{query}}&category=3">
                            <li class="py-4 px-6 rounded-xl bg-red-600 rounded-xl hover:bg-red-700 inline-block">
                                Hard
                            </li>
                        </a>
                    </ul>
                </div>
                <hr class="my-6">
            
                <!-- <p class="font-semibold">Clear filters</p> -->
                <ul class="flex px-8">
                    <li><a href="{% url 'problems:problems' lesson.id %}" class="mt-2 py-4 px-8 inline-block bg-yellow-500 text-lg rounded-xl text-white">Clear</a></li>
                </ul>
            </div>
        </nav>

        <div class="">
            <div class="grid grid-cols-3 gap-3">
                {% for problem in problems %}
                    <div>
                        <a href="{% url 'problems:problem' lesson.id problem.id %}">
                            <div class="p-6 bg-white rounded-b-xl">
                                <h2 class="text-2xl">{{problem.name}}</h2>
                                <p class="text-gray-500">Description: {{problem.problem_description}}</p>
                            </div>
                        </a>
                    </div>
                {% endfor %}

            </div>

        </div>
    </div>
{% endblock %}
